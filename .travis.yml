language: objective-c
osx_image: xcode11

env:
  global:
    - PROJECT=KGNGradientView
  matrix:
    - DESTINATION="OS=12.0,name=iPhone 8" SCHEME=$PROJECT SDK=iphonesimulator TEST=test

script:
  - xcodebuild $TEST -project "$PROJECT.xcodeproj" -scheme "$SCHEME" -sdk $SDK -destination "$DESTINATION"

before_deploy:
  - carthage build --no-skip-current
  - carthage archive $PROJECT

deploy:
  provider: releases
  api_key:
    secure: 
  file: $PROJECT.framework.zip
  skip_cleanup: true
  on:
    repo: kgn/$PROJECT
    tags: true
